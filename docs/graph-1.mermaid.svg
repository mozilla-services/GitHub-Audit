}
#dependencyEnd {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#extensionStart {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
#extensionEnd {
  fill: #9370DB;
  stroke: #9370DB;
  stroke-width: 1;
}
.node text {
